<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buddyfight Life Counter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <!-- Top Left Floating Buttons -->
  <div class="top-left-links">
    <a href="https://opentheflag.com/" target="_blank" class="floating-btn" title="OpenTheFlag">
      <i class="fa-solid fa-flag"></i>
    </a>
    <a href="https://www.facebook.com/share/p/17yH2d153X/" target="_blank" class="floating-btn" title="Facebook Post">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
  </div>

  <!-- Header PNG -->
  <div class="header">
    <img src="images/Shin_Logo.png" alt="Buddyfight Life Counter" class="header-img">
  </div>
  <div class="random-start">
    <button id="randomStartBtn">Random Start Player</button>
    <p id="startMessage"></p>
    <img id="diceAnim" src="dice-roll.gif" alt="Rolling Dice"
      style="display:none; width:50px; height:50px; margin-left:10px;">
  </div>

  <!-- Player container -->
  <div class="player-container">
    <!-- Player 1 -->
    <div class="player" id="player1">
      <h2>Player 1</h2>
      <div class="life" id="life1">10</div>

      <div class="mini-tracker">Action Points: <span id="ap1">10</span></div>
      <div class="buttons">
        <button id="ap1Plus">+1 AP</button>
        <button id="ap1Minus">-1 AP</button>
        <button onclick="resetAP(1)">Reset AP</button>
      </div>

      <div class="mini-tracker">Power: <span id="power1">0</span></div>
      <div class="buttons">
        <button id="power1Plus">+1 Power</button>
        <button id="power1Minus">-1 Power</button>
      </div>

      <div class="buttons">
        <button id="life1Plus">+1 Life</button>
        <button id="life1Minus">-1 Life</button>
      </div>
    </div>

    <!-- Player 2 -->
    <div class="player" id="player2">
      <h2>Player 2</h2>
      <div class="life" id="life2">10</div>

      <div class="mini-tracker">Action Points: <span id="ap2">10</span></div>
      <div class="buttons">
        <button id="ap2Plus">+1 AP</button>
        <button id="ap2Minus">-1 AP</button>
        <button onclick="resetAP(2)">Reset AP</button>
      </div>

      <div class="mini-tracker">Power: <span id="power2">0</span></div>
      <div class="buttons">
        <button id="power2Plus">+1 Power</button>
        <button id="power2Minus">-1 Power</button>
      </div>

      <div class="buttons">
        <button id="life2Plus">+1 Life</button>
        <button id="life2Minus">-1 Life</button>
      </div>
    </div>
  </div>

  <button class="reset" onclick="resetAll()">RESET ALL</button>

  <!-- Background media container -->
  <div id="bg-container">
    <img src="images/bdf01.png" class="bg-media" style="opacity:1">
    <img src="images/bdf02.jpg" class="bg-media">
    <img src="images/bdf03.jpg" class="bg-media">
    <img src="images/bdf04.gif" class="bg-media">
    <img src="images/bdf05.jpg" class="bg-media">
    <img src="images/bdf06.jpg" class="bg-media">
    <img src="images/bdf07.jpg" class="bg-media">
    <img src="images/bdf08.jpg" class="bg-media">
    <img src="images/bdf09.jpg" class="bg-media">
    <img src="images/bdf10.jpg" class="bg-media">
    <img src="images/bdf11.jpg" class="bg-media">
    <img src="images/bdf12.jpg" class="bg-media">
    <img src="images/bdf13.jpg" class="bg-media">
    <img src="images/bdf14.jpg" class="bg-media">
    <img src="images/bdf15.jpg" class="bg-media">
    <img src="images/bdf16.jpg" class="bg-media">
    <img src="images/bdf17.jpg" class="bg-media">
    <img src="images/bdf18.jpg" class="bg-media">
    <img src="images/bdf19.jpg" class="bg-media">
    <img src="images/bdf20.jpg" class="bg-media">
    <img src="images/bdf21.jpg" class="bg-media">
    <img src="images/bdf22.jpg" class="bg-media">
    <img src="images/bdf23.jpg" class="bg-media">
    <img src="images/bdf24.jpg" class="bg-media">
    <img src="images/bdf25.jpg" class="bg-media">
    <img src="images/bdf26.jpg" class="bg-media">
    <img src="images/bdf27.jpg" class="bg-media">
    <img src="images/bdf28.jpg" class="bg-media">
    <img src="images/bdf29.jpg" class="bg-media">
    <img src="images/bdf30.jpg" class="bg-media">

    <!--<video class="bg-media" autoplay muted loop>
    <source src="images/bg3.mp4" type="video/mp4">
  </video> -->
  </div>

  <script src="script.js"></script>
</body>

</html>
